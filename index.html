<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Mark Sheet Reader</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normamlize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="site-title">
        <h1 class="app-name">MARKSHEET<br>READER</h1>
        <h2 class="app-name-sub">for TOEIC</h2>
        <div>
          <a href="#" class="link-badge">
            <img src="images/itunes.png" alt="itunes-link" class="google-play">
          </a>
          <a href="#" class="link-badge">
            <img src="images/google-play-badge.png" class="itunes">
          </a>
        </div>
      </div>
      <div class="phone-image">
        <img src="images/iPhone.png" alt="iphone">
        <img src="images/android.png" alt="android">
      </div>
    </header>
    <section class="detail">
      <div class="app-feature">
        <i class="feature-icon fa fa-camera"></i>
        <div class="feature-title">簡単採点</div>
        <p class="feature-text">

        </p>
      </div>
      <div class="app-feature">
        <i class="feature-icon fa fa-pie-chart"></i>
        <div class="feature-title">スコアを分析</div>
        <p class="feature-text">

        </p>
      </div>
      <div class="app-feature">
        <i class="feature-icon fa fa-line-chart"></i>
        <div class="feature-title">過去の成績を分析</div>
        <p class="feature-text">
          
        </p>
      </div>

    </section>
    <footer class="footer">
    </footer>
  </body>
</html>
